<!DOCTYPE html>
<html>
<head>
	<title></title>

</head>
<body>

	<header>
		<div class="container">
		<div id="brandname">
			Heart Failure Prediction
		</div>

	</div>

	 <table>
         <tbody>

         {# here we iterate over every item in our list#}

         {% endfor %}
         </tbody>
     </table>
	
	</div>

</body>
</html>
